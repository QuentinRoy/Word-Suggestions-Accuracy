version: 2.1
jobs:
  build:
    working_directory: ~/repo/client
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Install deps
          command: npm ci
      - run:
          name: Run app tests
          command: npm run test
      - run:
          name: Run script tests
          command: npm run test-scripts
